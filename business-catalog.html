<div class="container">
    <h2>Business catalogs</h2>
    <form action="#">
        <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Enter a business to search" name="search">
        </div>
        <div class="form-group">
            <label for="BusinessCategory" class="col-sm-3 control-label">Category</label>
            <div class="col-sm-9">
                <select id="BusinessCategory" class="form-control">
                    <option>All</option>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-sm-3 control-label">Country</label>
            <div class="col-sm-9">
                <select id="country" class="form-control">
                    <option>All</option>
                    <option>Kenya</option>
                    <option>Uganda</option>
                    <option>Tanzania</option>
                    <option>Ethiopia</option>
                    <option>USA</option>
                    <option>Japan</option>
                    <option>India</option>
                    <option>Others</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-default">Search</button>
    </form>
