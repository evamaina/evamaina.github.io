
<!DOCTYPE html>
<html>
        <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

<body>

<div class="container">
            <form class="form-horizontal">
                <h2>Business Registration Form</h2>
                <div class="form-group">
                    <label for="BusinessNmae" class="col-sm-3 control-label">Business Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="BusinessName" placeholder="Business Name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Business Reg No</label>
                    <div class="col-sm-9">
                        <input type="text" id="BusinessRegNo" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="BusinessCategory" class="col-sm-3 control-label">Category</label>
                    <div class="col-sm-9">
                        <select id="BusinessCategory" class="form-control">
                            <option>One</option>
                            <option>Two</option>
                            <option>Three</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <select id="country" class="form-control">
                            <option>Kenya</option>
                            <option>Uganda</option>
                            <option>Tanzania</option>
                            <option>Ethiopia</option>
                            <option>USA</option>
                            <option>Japan</option>
                            <option>India</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">I accept <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> 
        </div>
</html>
